<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/output.css" />
    <title>014 - Login</title>
  </head>
  <body class="flex h-screen bg-indigo-700">
    <div class="w-full max-w-sm sm:max-w-lg m-auto">
      <form class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
        <div class="flex flex-row justify-between items-end mb-6">
          <img src="../assets/images/logo_kelas.png" class="w-1/6 rounded-full mx-1.5" alt="logo kelas" />
          <h2 class="text-4xl text-center font-bold">Login</h2>
          <img src="../assets/images/logo-unpam.png" class="w-1/6 rounded-full mx-1.5" alt="logo unpam" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username"> Username </label>
          <input
            class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-indigo-700 focus:shadow-outline"
            id="username"
            type="text"
            placeholder="Username"
            required
            autocomplete="username"
          />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password"> Password </label>
          <input
            class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-indigo-700 focus:shadow-outline"
            id="password"
            type="password"
            placeholder="******************"
            required
            autocomplete="current-password"
          />
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline cursor-pointer" type="button" onclick="login()">Sign In</button>
          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#"> Forgot Password? </a>
        </div>
      </form>
    </div>

    <div class="absolute top-0 w-full bg-red-500 text-white py-3.5 px-8 invisible opacity-0 transition duration-200 ease-in-out" id="alert">
      Invalid Username or Password!!
      <span
        class="float-right font-bold hover:text-red-950 cursor-pointer"
        onclick="this.parentElement.style.opacity='0%';setTimeout(() => {
        this.parentElement.style.visibility='hidden';
      }, 200);"
        >&times;</span
      >
    </div>
    <script src="../auth/auth.js"></script>
  </body>
</html>
